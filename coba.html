<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Romantis Untukmu</title>
    <style>
        body {
            background-image: url('https://img.pikbest.com/illustration/20240813/serene-cherry-blossom-park-in-full-bloom-with-petals-gently-falling-design_10717976.jpg!bwr800'); /* Ganti URL ini dengan link gambar senja atau taman sakura */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #ff5e5b;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            transition: color 0.3s;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparan untuk tampilan teks yang lebih jelas */
            padding: 10px;
            border-radius: 8px;
        }

        p {
            font-size: 1.2em;
            max-width: 400px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }

        .button-container {
            display: flex;
            gap: 15px;
        }

        .btn {
            background-color: #ff5e5b;
            border: none;
            padding: 12px 24px;
            color: white;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff9d9a;
        }

        .heart {
            font-size: 3em;
            color: #ff5e5b;
            opacity: 0;
            animation: heartbeat 1s infinite;
            transition: opacity 0.5s;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        /* Animasi bunga */
        .flower {
            position: absolute;
            top: -50px;
            font-size: 24px;
            color: #ff5e5b;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <h1 id="title">Untukmu cewe Telegram...</h1>
    <p id="message">Semoga ini bisa membuatmu senang :)</p>

    <div class="button-container">
        <button class="btn" onclick="showLove()">Tampilkan Cinta</button>
        <button class="btn" onclick="changeMessage()">Kata-kata Manis</button>
    </div>

    <div id="heart" class="heart">‚ù§Ô∏è</div>

    <!-- JavaScript untuk mengatur animasi -->
    <script>
        function showLove() {
            document.getElementById("heart").style.opacity = "1";
            setTimeout(() => {
                document.getElementById("heart").style.opacity = "0";
            }, 3000);
        }

        function changeMessage() {
            const messages = [
                "Tetaplah bersinar meski kau lelah. ‚òÄÔ∏è",
                "Terima kasih telah menjadi seseorang yang baik. üíñ",
                "Denganmu, warga negara Indonesia bertambah satu. ü•∞",
                "Hanya ada kamu kalau kamu ditinggal dirumah sendirian. ‚ù§Ô∏è"
            ];
            const messageElement = document.getElementById("message");
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageElement.textContent = messages[randomIndex];
        }

        // Fungsi untuk membuat bunga yang jatuh
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 5 + 5 + 's'; // antara 5s sampai 10s
            flower.textContent = 'üå∏';
            document.body.appendChild(flower);

            // Hapus bunga setelah animasi selesai
            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        }

        // Buat bunga jatuh setiap 500ms
        setInterval(createFlower, 500);
    </script>

</body>
</html>
